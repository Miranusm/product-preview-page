<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a product preview page component">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Produc Preview Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main class="container">
            <div class="card">
                <img src="images/image-product-desktop.jpg" alt="chanel perfume images">
                <div class="card_content">
                    <small>PERFUME</small>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        Afloral, solar and vocutuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
                    </p>
                    <div class="price">
                        <span class="current">$149.99</span>
                        <span class="original">&169.99</span>
                    </div>
                    <button class="add_to_cart">
                        <img src="icon/icon-cart.svg" alt="cart-icon">                        
                         Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
